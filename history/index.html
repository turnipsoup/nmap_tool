<!DOCTYPE html>
<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <title>Scan History</title>
  <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
</head>

<body>
  <div class='main-holder'>
    <div class='input-area'>
      <input class='ip-input' type="text" placeholder="IP"></input>
      <button class='btn' onclick='clickGo()'>Search</button>
      <p>To view all of the logs, go <u><a href='http://www.phonetools.net/t2/nmap/storage'>here</a></u>.</p>
    </div>
    <div class='output'></div>
  </div>
</body>

</html>

<script>
  function clickGo() {
    $(".output").html("")
    var url = "http://phonetools.net:3000/ip/" + $('.ip-input').val()
    $.get(url, function(data) {
      $(".output").append(data)
  })
}
</script>
